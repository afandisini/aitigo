name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Go env
        run: go env

      - name: Download deps
        run: go mod download

      - name: Run tests
        run: go test ./...

      - name: AitiGo boundary check
        # Run against a sample project since this repo has no .aitigo/template.json.
        run: go run ./cmd/aitigo check ./internal/tooling/checker/testdata/sample-project

  build-binary:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build (Linux/macOS)
        if: runner.os != 'Windows'
        run: go build -o aitigo ./cmd/aitigo

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: go build -o aitigo.exe ./cmd/aitigo

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aitigo-${{ runner.os }}
          path: |
            aitigo
            aitigo.exe
